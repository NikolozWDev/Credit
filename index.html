<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/300583492_492809606182141_9047911010340874246_n.jpg">
    <title>Card</title>
</head>
<body>

    <div class="loading-primary">
    <div class="loading"></div>
</div>

    <div class="body2">

    <div class="left">




        <div class="left-background"></div>


        <div class="card1 for2">


            <div class="card1-div1">
                <div class="card1-div1-element1"></div>
                <div class="card1-div1-element2"></div>
            </div>


            <div class="card1-helper1">
            <p class="card1-div2">0000 0000 0000 0000</p>



            <div class="card1-div3">
                <p class="card1-div3-text1">JANE APPLESEED</p>
                <p class="card1-div3-text1">00/00</p>
            </div>

        </div>



        </div>




        <div class="card1 for1">


            <div class="for1-div1"></div>


            <div class="for1-div2"><p class="for1-div2-text1">000</p></div>


            <img class="for1-div3" src="images/Screenshot 2024-12-02 053248.png">





    </div>



    </div>






















    <div class="right">




        <div class="right-div1">
            <p class="right-div1-text1">CARDHOLDER NAME</p>
            <input class="input1" type="search" placeholder="e.g. Jane Appleseed">
        </div>



        <div class="right-div1">
            <p class="right-div1-text1">CARD NUMBER</p>
            <input class="input1" type="search" placeholder="e.g. 1234 5678 9123 0000">
        </div>




        <div class="right-div2">


            <div class="right-div2-div1">
                <p class="right-div2-text1">Exp. Date (MM/YY)</p>
                <p class="right-div2-text1">CVC</p>
            </div>

            <div class="right-div2-div2">
                <input class="input1 for3" type="search" placeholder="MM">
                <input class="input1 for3" type="search" placeholder="YY">
                <input class="input1 for4" type="search" placeholder="e.g. 123">
            </div>


        </div>



        <a href="second.html"><button class="right-div3">Confrim</button></a>





    </div>










</div>
</body>
</html>
